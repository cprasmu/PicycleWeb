	 function initAutocomplete() {
	        // Create the autocomplete object, restricting the search to geographical
	        // location types.
	        autocompleteFrom = new google.maps.places.Autocomplete((document.getElementById('fromText')),  {types: ['geocode']});
	        autocompleteTo = new google.maps.places.Autocomplete((document.getElementById('toText')),  {types: ['geocode']});
	        autocompleteVia = new google.maps.places.Autocomplete((document.getElementById('viaText')),  {types: ['geocode']});
	        // When the user selects an address from the dropdown, populate the address
	        // fields in the form.
	      //  autocomplete.addListener('place_changed', fillInAddress);
	        //autocomplete.addListener('place_changed', fillInAddress);
	}
	 
	 function fillInAddress() {
	        // Get the place details from the autocomplete object.
	        var place = autocomplete.getPlace();

	        for (var component in componentForm) {
	    		//document.getElementById(component).value = '';
	   			//document.getElementById(component).disabled = false;
	        }

	        // Get each component of the address from the place details
	        // and fill the corresponding field on the form.
	        for (var i = 0; i < place.address_components.length; i++) {
	          var addressType = place.address_components[i].types[0];
	          if (componentForm[addressType]) {
	            var val = place.address_components[i][componentForm[addressType]];
	            document.getElementById(addressType).value = val;
	          }
	        }
	}
	 
	 function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocompleteTo.setBounds(circle.getBounds());
            autocompleteFrom.setBounds(circle.getBounds());
          });
        }
	}

 function loadPage() { 
	 
 	initGeoUtils();
 	
 	
 	dmap = new DMap();
 	dmap.parseURLParameters();
 	dmap.initPanels();
 	dmap.initInputForm();
 	dmap.bp();
 	dmap.cK();
 	dmap.clearDirectionsPanel();
 	
 
 	if (dmap.startLoc && dmap.endLoc && dmap.ai > 0) { 
 		setMode(dmap.ai);
 		dmap.setupMap();
 		dmap.bw();
 	} else { 
 		setMode(0);
 	} 
 	
 	if (window.DeviceMotionEvent != undefined) {
 		dmap.initGryo();
 	}
 	
 	dmap.buildGuages();

 };

 function resizePage() {
 	if (typeof ("GMap2") == "undefined") { 
 		return;
 	} 
 	dmap.calcWindowDimensions();
 	dmap.resizeElements();
 };
 
 function setMode(a) { 
 	if (a != dmap.mode) { 
 		dmap.mode = a;
 		dmap.resizeElements();
 		//eid("dirlink").className = (a == 1) ? "mb1" : "mb0";
 		//eid("svlink").className = (a == 2) ? "mb1" : "mb0";
 		if (a == 0 || a == 1) { 
 			pauseAnimation();
 			dmap.showPegman(false);
 		} 
 		if (a == 2) { 
 			if (!pan) { 
 				dmap.dA();
 			} 
 			dmap.showPegman(true);
 		} 
 	} 
 };
 
 function resetDirections() { 
 	dmap.F = false;
 	dmap.showPegman(false);
 	//if (dmap.O) { 
 	//	dmap.O.setMap(null);
 	//} 
 	if (dmap.directionsRenderer) { 
 		dmap.directionsRenderer.setMap(null);
 	} 
 	
 	setMode(0);
 	dmap.bp();
 };
 
 function pauseAnimation() { 
 	if (dmap.bk && dmap.F) { 
 		playAnimation();
 	} 
 };
 
 function playAnimation() { 
 	if (!dmap.bk) { 
 		eid("playButton").value = "Pause";
 		$("#playButton").text("Pause");
 		setMode(2);
 		dmap.cc();
 	} else { 
 		dmap.F = !dmap.F;
 		eid("playButton").value = dmap.F ? "Pause" : "Play";
 		$("#playButton").text(dmap.F ? "Pause" : "Play");
 		if (dmap.F) { 
 			if (map) { 
 				map.setCenter(dmap.l);
 				if (dmap.aI == 0) { 
 					//map.setZoom(dmap.al);
 					map.setZoom(dmap.mapZoom);
 				} 
 				setMode(2);
 			} 
 		} 
 	} 
 };
 
 function restartAnimation() { 
 	playAnimation();
 };
 
 function getIncrementFromBike() {
		 
		 if (dmap.F) { 
			 
			 //get delta from bike plus all other meta fields
			 callAjax("services/api/consumeDelta/"+ dmap.l.lat() + "/"+ dmap.l.lng(), function(response) {
		 		response = JSON.parse(response);
				var dK = response.distance;
				var timeSecs=new Date(null);
				timeSecs.setSeconds(response.time/1000);
				
				
		 		document.getElementById('distDisplay').innerHTML = "Distance : " + (response.totalDistance* 0.0006214).toFixed(2) + " Miles ";
		 		document.getElementById('speedDisplay').innerHTML = "Speed : " + response.speed.toFixed(1) + " MPH" ;
		 		document.getElementById('cadenceDisplay').innerHTML = "Cadence : " + response.cadence.toFixed(1) + " RPM" ;
		 		document.getElementById('timeDisplay').innerHTML = "Time : " +  timeSecs.toISOString().substr(11, 8); 
		 		document.getElementById('aveSpeedDisplay').innerHTML = "Ave Speed : " + response.aveSpeed.toFixed(1) + " MPH" ;
		 		document.getElementById('maxSpeedDisplay').innerHTML = "Max Speed : " + response.maxSpeed.toFixed(1) + " MPH" ;
		 		document.getElementById('powerDisplay').innerHTML = "Power : " + response.power.toFixed(1) + " Watts" ;
		 		
		 		
		 		dmap.updateSpeedGuage(Math.floor(response.speed * 10)/10);
		 		dmap.updateRpmGuage(Math.floor(response.cadence * 10)/10);
		 		dmap.updatePowerGuage(Math.floor(response.power));
		 		
		 		
		 		var rowPos  = Math.round((response.totalDistance / dmap.currentDirections.routes[0].legs[0].distance.value) * dmap.inclineData.length);
		 		var curGrad = dmap.inclineData[rowPos];
		 		
		 		//dmap.chart.series[2].setData([2,2,3,4,5])//
		 		dmap.chart.series[0].addPoint([response.time, Math.floor(dmap.elevationData[rowPos][1])],false,false);
		 		dmap.chart.series[1].addPoint([response.time, curGrad[1]],false,false);
		 		dmap.chart.series[2].addPoint([response.time, response.speed],false,false);
		 		dmap.chart.series[3].addPoint([response.time, response.cadence],false,false);
		 		dmap.chart.series[4].addPoint([response.time, Math.floor(response.power)],false,false);
		 		dmap.chart.redraw();
		 		
		 		var altitude = dmap.elevationData[rowPos];
		 		
		 		// callAjax("api2/bike?load="+ (3+(curGrad[1]/8)).toFixed(1) + "&altitude=" + altitude, function(response1){
		 		 if (dK>0) {
			 		callAjax("services/api/bikeLoad/"+ (3+(curGrad[1]/8)).toFixed(1) + "/" + altitude[1], function(response) {
			 			
			 			var resp = JSON.parse(response);
			 			dmap.updateLoadGuage(resp.load);
			 			// console.log(response);
			 		 });
		 		 }
		 		
		 	
		 		
		 		dmap.ae += dK;
		 		
		 		var v = dmap.V[dmap.aI];
		 		
		 		while (v && dmap.ae >= v.distance) { 
		 			dmap.ae -= v.distance;
		 			dmap.aI++;
		 			
		 			if (dmap.aI < dmap.V.length) { 
		 				v = dmap.V[dmap.aI];
		 				
		 			} else { 
		 				v = dmap.V[dmap.V.length - 1];
		 				dmap.l = v.end;
		 				map.setCenter(v.end);
		 				if (pan) { 
		 					pan.setPosition(dmap.l);
		 					pan.setPov({ heading: v.bearing, pitch: 0, zoom: dmap.streeViewZoom });
		 					dmap.bB(dmap.l, v.bearing);
		 				}

		 				dmap.F = false;
		 				dmap.aI = 0;
		 				dmap.ae = 0;
		 				v = null;
		 			} 
		 		} 
		 		
		 		if (v) { 
		 			var aA = dmap.ae / v.distance;
		 			var y = v.end.lat() * aA + v.start.lat() * (1 - aA);
		 			var x = v.end.lng() * aA + v.start.lng() * (1 - aA);
		 			var pt = new google.maps.LatLng(y, x);
		 			var pts = [dmap.ax, pt];
		 			
		 			
		 			dmap.ax = pt;
		 			dmap.l = pt;
		 			map.setCenter(dmap.l);
		 			if (pan) { 
		 				pan.setPosition(dmap.l);
		 				pan.setPov({ heading: v.bearing, pitch: 0, zoom: dmap.streeViewZoom });
		 				pan.setVisible(Point2PointDistance(pan.location.latLng,dmap.l)<100);
	
		 				
		 				//console.log(pan.location.description);
		 				
		 				dmap.bB(pt, v.bearing);
		 			} 
		 		} 
		 		
			 	});
		 	} 

		 	setTimeout("getIncrementFromBike()", dmap.animationDelay);
		 	
	
	 
 }
 
 function callAjax(url, callbackFn){
	    var xmlhttp;
	    // compatible with IE7+, Firefox, Chrome, Opera, Safari
	    xmlhttp = new XMLHttpRequest();
	   
	    xmlhttp.onreadystatechange = function(){
	        if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
	        	callbackFn(xmlhttp.responseText);
	        }
	    }
	    xmlhttp.open("GET", url, true);
	    xmlhttp.setRequestHeader('Access-Control-Allow-Origin', "*");
	    xmlhttp.setRequestHeader('Access-Control-Allow-Methods', "GET");
	    xmlhttp.setRequestHeader('Access-Control-Allow-Headers', "Content-Type");
	    try {
	    	xmlhttp.send();
	    } catch(error){
	    	console.log(error);
	    }
 }
 
 function postAjax(url, data, callbackFn){
	    var xmlhttp;
	    // compatible with IE7+, Firefox, Chrome, Opera, Safari
	    xmlhttp = new XMLHttpRequest();
	   
	    xmlhttp.onreadystatechange = function(){
	        if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
	        	callbackFn(JSON.parse(xmlhttp.responseText));
	        }
	    }
	    xmlhttp.open("POST", url, true);
	    xmlhttp.setRequestHeader('Access-Control-Allow-Origin', "*");
	    xmlhttp.setRequestHeader('Access-Control-Allow-Methods', "GET");
	    xmlhttp.setRequestHeader('Access-Control-Allow-Headers', "Content-Type");
	    xmlhttp.setRequestHeader("Content-Type","application/json");
	   // xmlhttp.send(data);
	    try {
	    	xmlhttp.send(data);
	    } catch(error){
	    	console.log(error);
	    }
	 
}
 function getElevationForPath(polyline,callbackFn,distanceKM,journeyName){
	
		var ELEVATION_BASE_URL = "api2/Elevation";
		var pathStr  = "enc:" + polyline;
		var samples = 200;
		var distanceUnit = (distanceKM / samples) * 0.621371;
		var elvtn_args={};
		elvtn_args.samples 	= samples;
		elvtn_args.path 	= pathStr;
		elvtn_args.key 		= "AIzaSyDVyQlW4jGu8DKHMBRzKdXS1xSyhlk2jr4";//not needed!
		
		url = ELEVATION_BASE_URL + '?samples=' + encodeURIComponent( elvtn_args.samples) +  '&path='  +  elvtn_args.path  +  '&key=' + encodeURIComponent("" + elvtn_args.key) + "&journeyName="+ encodeURIComponent(journeyName) ;

		callAjax(url,function(response) {
			response = JSON.parse(response);
			var results=[];
			var elevationArray = [];
			var inclineArray = [];
			//elevationArray.push(['Distance (Miles)','Elevation (Ft)','Gradient']);
			//inclineArray.push(['Start',0]);
		
			for (var x=0;x< response.results.length;x++){
				
				
				if (x>0) {
					
					var vc = ( response.results[x].elevation- response.results[x-1].elevation ) * 3.28084;
					
					var gc = (vc / (distanceUnit *3.3) * 100);
					inclineArray.push([(x*distanceUnit/1000).toFixed(2) ,gc]);
					
					elevationArray.push([(x*distanceUnit/1000).toFixed(2) ,(response.results[x].elevation * 3.28084)]);
				} else {
					//var vc = (response.results[x].elevation - response.results[x+1].elevation) * 3.28084;
					
					//var gc = (vc / (distanceUnit *3.3) * 100);
					elevationArray.push([(x*distanceUnit/1000).toFixed(2),(response.results[x].elevation * 3.28084) ]);
					inclineArray.push([(x*distanceUnit/1000).toFixed(2) ,0]);
				}
				//elevationArray.push(response.results[x].elevation.toFixed(0));
			}
			//3.28084
			//callbackFn(getChart(elevationArray));
			dmap.elevationData = elevationArray;
			dmap.inclineData =inclineArray;
			results.push(elevationArray);
			results.push(inclineArray);
			callbackFn(results);
		});
};

 DMap.prototype.highlightInterval = function (id, startTime, endTime) {

     if (this.chart.xAxis[0].max < endTime || this.chart.xAxis[0].min > startTime) {
         return false;
     }

     startTime = startTime - this.chart.xAxis[0].min;
     endTime = endTime - this.chart.xAxis[0].min;

     var width = this.chart.xAxis[0].width;
     var dataMax = this.chart.xAxis[0].max / 1000;
     var dataMin = this.chart.xAxis[0].min / 1000;

     var pixelWidth = width / (dataMax - dataMin);

     var plotX1 = pixelWidth * startTime / 1000;
     var plotX2 = pixelWidth * endTime / 1000;

     var difference = this.chart.chartHeight - this.chart.plotHeight - this.chart.plotTop;

     this.chart.renderer.rect(this.chart.plotLeft + (this.chart.chartWidth - this.chart.plotLeft - this.chart.plotSizeX) + plotX1, 0, plotX2 - plotX1, this.chart.chartHeight - difference, 0)
         .attr({
             'stroke-width': 0,
             fill: 'yellow',
             opacity: .2,
             zIndex: 3,
             id: id
         })
         .add();
     return false;
 };

 DMap.prototype.drawZone = function (low, high, id, zoneName, threshold) {
     var extremes = this.chart.yAxis[0].getExtremes();

     var yMax = extremes.max;
     var yMin = 0;
     var ftp = threshold;
     var difference = this.chart.chartHeight - this.chart.plotHeight - this.chart.plotTop;
     var pixelHeight = this.chart.plotSizeY / (yMax - yMin);

     var top = this.chart.yAxis[0].top;
     var targetHigh = (high * ftp);
     var targetLow = (low * ftp);
     var topOffset = (targetHigh * pixelHeight);
     targetLow = topOffset - (targetLow * pixelHeight);

     var yStart = this.chart.plotSizeY - topOffset + top;

     this.chart.renderer.rect(this.chart.chartWidth - this.chart.plotSizeX, yStart, this.chart.chartWidth, targetLow, 0)
         .attr({
             'stroke-width': 0,
             fill: 'yellow',
             opacity: .2,
             zIndex: 3,
             id: id
         })
         .add();

     this.chart.renderer.text(zoneName, chart.chartWidth - chart.plotSizeX + 5, yStart + targetLow - 5)
         .attr({
             id: id + "2",
             zIndex: 5,
             fontWeight: 'bold'
         })
         .css({
             color: '#ffffff',
             fontSize: '14px'
         })
         .add();

             id: id + "3",

 DMap.prototype.getUrlParam = function (q, n) { 
 	var r = "";
 	if (q && q.length > 0 && n && n.length) { 
 		var p = n + "=";
 		var b = q.indexOf(p);
 		if (b != -1) { 
 			b += p.length;
 			var e = q.indexOf("&", b);
 			if (e == -1) e = n.length;
 			r = unescape(q.substring(b, e));
 		} 
 		
 	} 
 	return r;
 };

 	} 
 	
 	var paramTravelMode = this.getUrlParam(params, "mode");
 	if (paramTravelMode) { 
 		this.travelMode = parseInt(paramTravelMode);
 	} 
 	
 	var paramAvoidHighways = this.getUrlParam(params, "ah");
 	if (paramAvoidHighways) { 
 		this.avoidHighways = parseInt(paramAvoidHighways);
 	} 
 	
 	var paramAvoidTolls = this.getUrlParam(params, "at");
 	if (paramAvoidTolls) { 
 		this.avoidTolls = parseInt(paramAvoidTolls);
 	} 
 	
 	var paramRegion = this.getUrlParam(params, "region");
 	if (paramRegion) { 
 		this.region = paramRegion;
 	} 
 	var paramUnits = this.getUrlParam(params, "units");
 	if (paramUnits) { 
 		this.aL = parseInt(paramUnits);
 	} 
 	var ac = this.getUrlParam(params, "initial");
 	if (ac) { 
 		this.ai = parseInt(ac);
 	} 
 	var cz = this.getUrlParam(params, "fi");

 		//this.bH = parseInt(cz);

 	} 
 	//var aQ = this.getUrlParam(params, "fs");
 	//if (aQ) {

 	//} 
 	var cp = this.getUrlParam(params, "z");
 	if (cp) { 
 		this.mapZoom = parseInt(cp);
 	} 
 	var cI = this.getUrlParam(params, "draggable");

 DMap.prototype.loadGPX = function (filename) { 
	 var me=this;
	 
	 callAjax("services/api/import/gpx/" + filename +"/",function(data){
		 
		 var obj = JSON.parse(data);
		 var i;
		 var locations = [];
		 var distance=0;
		 
		 for (i=0;i<obj[0].trkseg[0].trkpt.length;i++) {
			 locations.push(new  google.maps.LatLng(parseFloat(obj[0].trkseg[0].trkpt[i].lat),parseFloat(obj[0].trkseg[0].trkpt[i].lon)));
			 if (i>0){
				 distance+= Point2PointDistance(locations[i-1], locations[i]) ;
			 
			 }
			 
			 
		 }
		 //fudge!
		 dmap.currentDirections.routes[0].legs[0].distance.value = distance;
		 //_.L
		 var pline = google.maps.geometry.encoding.encodePath(locations);
		 
		 //polylineOptions: { clickable: this.draggableRoute, strokeColor: "#FF0000", strokeOpacity: 0.8, strokeWeight: 3}
		 var polyOptions = {
				  //strokeColor: '#5e96d9',
				  clickable: false,
				  strokeColor: "#FF0000",
				  strokeOpacity: 0.8,
				  strokeWeight: 3
				}
				 
		 var poly = new google.maps.Polyline(polyOptions);
		 poly.setMap(map);
		 var decodedSets = google.maps.geometry.encoding.decodePath(pline); 
		 poly.setPath(decodedSets);
		 
		 me.journeyName=filename;
		 
		 getElevationForPath(pline,function(data) { 
			me.buildChart(data);	 
		 }, distance, me.journeyName);
		 
		 dmap.l = locations[0];
		 dmap.bO = [];
		 dmap.bO.push(dmap.l);
		 var aW = null;
		 try{
		 	dmap.setMarkers("Start",{lat:locations[0].lat(),lng:locations[0].lng()},1);
		 	dmap.setMarkers("End",{lat:locations[locations.length-1].lat(),lng:locations[locations.length-1].lng()} ,1);
		 }catch(ignore) {
			 
		 }
		 for (var z in locations){
			var pt = locations[z];
			if (aW == null) { 
				aW = pt;
			} else { 
				if (Point2PointDistance(aW, pt) > 1) { 
					dmap.bO.push(pt);
					aW = pt;
				} 
			} 
		 }
		 me.aI = 0;
		 me.ae = 0;
		 me.cj();
		 	if (true) { 
		 		me.bB(dmap.l, dmap.V[0].bearing);
		 	} 
		 	if (me.mode == 2 && pan) { 
		 		var v = me.V[0];
		 		pan.setPosition(me.l);
		 		pan.setPov({ heading: v.bearing, pitch: 0, zoom: dmap.streeViewZoom });
		 		pan.setVisible(Point2PointDistance(pan.location.latLng,dmap.l)<100);
		 		dmap.bB(me.l, v.bearing);
		 	} 
		 	
		 	dmap.ax = locations[0];
 		
 			map.setCenter(dmap.l);
		});

 }
 
 DMap.prototype.aw = function (cL, cv) { 
	 
	
	 var me= this;
	 this.currentDirections = cL;
	 
	 if (this.chart==null){
		 this.chart={};
	 
	 	getElevationForPath(cL.routes[0].overview_polyline,function(data){
		 
		me.buildChart(data);
		
			 
	},cL.routes[0].legs[0].distance.value, me.journeyName);
	 }
	 
 	var bP = cL.routes;
 	var ar = bP[0].legs;
 	dmap.l = ar[0].start_location;
 	dmap.bO = [];
 	dmap.bO.push(dmap.l);
 	var aW = null;
 	for (var r in bP) { 
 		var ci = bP[r];
 		var ar = ci.legs;
 		for (var i in ar) { 
 			var aK = ar[i];
 			var cl = aK.steps;
 			for (var j in cl) { 
 				var cu = cl[j];
 				var an = cu.path;
 				for (var k in an) { 
 					var pt = an[k];
 					if (aW == null) { 
 						aW = pt;
 					} else { 
 						if (Point2PointDistance(aW, pt) > 1) { 
 							dmap.bO.push(pt);
 							aW = pt;
 						} 
 					} 
 				} 
 			} 
 		} 
 	} 
 	this.aI = 0;
 	this.ae = 0;
 	this.cj();
 	if (cv) { 
 		this.bB(dmap.l, dmap.V[0].bearing);
 	} 
 	if (this.mode == 2 && pan) { 
 		var v = this.V[0];
 		pan.setPosition(this.l);
 		pan.setPov({ heading: v.bearing, pitch: 0, zoom: dmap.streeViewZoom });
 		dmap.bB(this.l, v.bearing);
 	} 
 };

	  // direction to the right and in the Y direction down.
	  var image = {

	    origin: new google.maps.Point(0, 0),
	    // The anchor for this image is the base of the flagpole at (0, 32).
	    anchor: new google.maps.Point(0, 32)
	  };
	  // Shapes define the clickable region of the icon. The type defines an HTML
	  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
	  // The final coordinate closes the poly by connecting to the first coordinate.
	  var shape = {

	  };
	

	    var marker = new google.maps.Marker({

	      map: map,

	      shape: shape,
	      title: title,

	    });

 function initGeoUtils() { 
	 if (typeof (String.prototype.toRad) === "undefined") { 
		 Number.prototype.toRad = function () { 
			 return this * Math.PI / 180;
 		} 
	} 
	if (typeof (String.prototype.toDeg) === "undefined") { 
		Number.prototype.toDeg = function () { 
			return this * 180 / Math.PI;
 		} 
	} 
};

 function Point2PointDistance(pt1, pt2) { 
	var lat1 = pt1.lat();
 	var lat2 = pt2.lat();
 	var lon1 = pt1.lng();
 	var lon2 = pt2.lng();
	var R = 6371000;
 	var dLat = (lat2 - lat1).toRad();
 	var dLon = (lon2 - lon1).toRad();
 	var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
 	var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
 	var d = R * c;
 	return d;
 };
 
 function Point2PointBearing(pt1, pt2) { 
	 var angle = 0;
 	if (pt1 != null && pt2 != null && !pt1.equals(pt2)) { 
 		var y1 = pt1.lat().toRad();
 		var x1 = pt1.lng().toRad();
 		var y2 = pt2.lat().toRad();
 		var x2 = pt2.lng().toRad();
 		var a = Math.sin(x1 - x2) * Math.cos(y2);
 		var b = Math.cos(y1) * Math.sin(y2) - Math.sin(y1) * Math.cos(y2) * Math.cos(x1 - x2);
 		angle = -(Math.atan2(a, b));
 		if (angle < 0.0) { 
 			angle += Math.PI * 2.0;
 		} 
 		angle = parseInt(angle * 180.0 / Math.PI);
 	} 
 	return angle;
 };
